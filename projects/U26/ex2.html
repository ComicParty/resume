<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>当点击按钮开头添加时在 &ltli &gt这里是 &lt/li &gt元素前添加一个新元素，内容为用户输入的非空字符串；当点击结尾添加时在最后一个 li 元素后添加用户输入的非空字符串.
        当点击每一个元素li时控制台展示该元素的文本内容。</p>
        <a href="http://www.qq.com">qq</a>
    <ul class="ct">
        <li>这里是</li>
        <li>饥人谷</li>
        <li>任务班</li>
    </ul>
    <input class="ipt-add-content" placeholder="添加内容" />
    <button id="btn-add-start">开头添加</button>
    <button id="btn-add-end">结尾添加</button>
    <script>
    //选择元素
    function $(selector) {
        return document.querySelector(selector);
    }
    function createNewLi(str){
        var newLi = document.createElement('li');
        // newLi.innerText = str; //效果与下面 两行代码相同
        // console.log(newLi);//
        var newLitext = document.createTextNode(str);
        newLi.appendChild(newLitext);
        // console.log(newLi);

        return newLi;
    }
    var ul = $('.ct');
    //start
    function start(e) {
        //inputValue
        var inputValue = $('.ipt-add-content').value;//如果写在 点击事件之前，用户还没有输入，值是不存在的！

        if (/\S/.test(inputValue)) {//当 用户输入的非空字符串 时，这样做
            var newLi = createNewLi(inputValue);
            
            var fistLi = $('li');

            ul.insertBefore(newLi,fistLi);
        }
    }
    //end
    function end(e) {
        var inputValue = $('.ipt-add-content').value;

        if (/\S/.test(inputValue)) {
            var newLi = createNewLi(inputValue);
            ul.appendChild(newLi);
        }
    }
    $('#btn-add-start').addEventListener('click', start);
    $('#btn-add-end').addEventListener('click', end);
    </script>
</body>

</html>

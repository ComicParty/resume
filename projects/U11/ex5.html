<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>大段文字在容器内水平垂直居中</title>
    <style>
    .content{
        background-color: rgba(243, 243, 243,0.8);
        text-align: center;
        padding: 100px 0;
    }
    </style>
</head>

<body>
    <div class="content">
        <h1>这是标题</h1>
        <p>这是内容，这段文字在容器内水平垂直居中</p>
        <p>设置容器的padding即可垂直居中，</p>
        <p>设置容器的text-align: center;即可水平居中，</p>
        <p>因为h1的margin太大，所以看上去整体偏下</p>
    </div>
</body>

</html>

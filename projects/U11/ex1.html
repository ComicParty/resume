<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EX1</title>
    <style>
    .main {
        /*
            如果使用
            float: right;  //它的左边会变成浮动，
            margin-left: 210px;  //margin-left会看不出来效果

            */
        float: left;
        margin-left: 210px;
        width: 100%;
        height: 300px;
        background-color: blue;
    }

    .aside {
        width: 200px;
        height: 200px;
        background-color: red;
    }
    </style>
</head>

<body>
    <!-- main必需在上面 -->
    <div class="main"></div>
    <div class="aside"></div>
</body>

</html>

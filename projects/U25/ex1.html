    // 思路。创建IMG元素，当 鼠标放置 时，修改src属性。
    var div = document.querySelector('.img-preview');
    var img = document.createElement('img');
    div.appendChild(img);


    //事件监听，触发时，修改img属性
    var liEl = document.querySelectorAll('.ct li');
    liEl.forEach(function(currentValue, index, array, thisArg) {
            var srcAdd = './img/'+index+'.jpg';
        currentValue.addEventListener("mouseover", function() {
            img.setAttribute('src',srcAdd);
        });
